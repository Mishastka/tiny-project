<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact me page</title>
  </head>
  <body>
    <!-- Action tells us what will happen when we click submit
        Enctype text/plain means that when the Outlook with the message opens (the one after clicking submit),
        that message will be in plain text -->
    <form action="mailto:cupcakemishka@gmail.com" method="post" enctype="text/plain">
      <label>Your name:</label>
      <input type="text" /><br />
      <label>Your e-mail:</label>
      <input type="email" /><br />
      <label>Your message</label><br />
      <textarea name="name" rows="4" cols="20"></textarea><br />
      <input type="submit" /> <br /><br />
    </form>
  </body>
</html>
